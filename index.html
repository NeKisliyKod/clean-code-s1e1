<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body class="page">
  <section class="aaa">
    <img class="aaa__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class='more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </section>
  <section class="centered-main-page-element">
    <article id='top-section-for-adding-element-to-list'>
      <label class="headeingLable" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id='new-task' class="task inputElem" type="text">
        <button class="btn">Add</button>
      </div>
    </article>
    <h3 class="heading">Todo</h3>
    <ul class="list" id='incomplete-tasks'>
      <li class="list__item">
        <input class="taskSwitcher inputElem" type='checkbox'>
        <label class="task">Pay Bills</label>
        <input type="text" class="task inputElem">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="btn__img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input class="taskSwitcher inputElem" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task inputElem">
        <button class='btn edit'>Save</button>
        <button class="btn delete">
          <img class="btn__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input class="taskSwitcher inputElem" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task inputElem">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="btn__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </section>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
